<div class="container-sm">


    <h1 class="mt-5 mb-3">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">UserName:</label>
                <input class="form-control" type="email" formControlName="userName" placeholder="user@example.com">
                <small class="text-danger" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
                    UserName is requierd.
                </small>
            </div>
        </div>   
            
            
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="password" formControlName="password">
                    <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is requierd.
                    </small>
                </div>
            </div>


        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Submit</button>

    </form>
    
    <br>
    <div>
        <small class="text-danger">
            {{errorMessage$|async}}

        </small>

    </div>

</div>
