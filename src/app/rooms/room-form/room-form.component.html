<div class="container-sm">
    <h3 class="mt-5 mb-3">Room Details</h3>
  
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Room Number:</label>
          <input class="form-control" type="number" formControlName="roomNumber">
          <small class="text-danger" *ngIf="roomForm.get('roomNumber')?.invalid && roomForm.get('roomNumber')?.touched">
            Room number is required and must be a positive number.
          </small>
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit" [disabled]="roomForm.invalid">Save</button>
    </form>
    
    <br>
    <div>
      <small class="text-danger">
        {{errorMessage$|async}}
      </small>
    </div>
  </div>
