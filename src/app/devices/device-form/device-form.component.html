<div class="container-sm">
    <h3 class="mt-5 mb-3">Device Details</h3>
  
    <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Device Number:</label>
          <input class="form-control" type="number" formControlName="deviceNumber">
          <small class="text-danger" *ngIf="deviceForm.get('deviceNumber')?.invalid && deviceForm.get('deviceNumber')?.touched">
            Device number is required and must be a positive number.
          </small>
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit" [disabled]="deviceForm.invalid">Save</button>
    </form>
    
    <br>
    <div>
      <small class="text-danger">
        {{errorMessage$|async}}
      </small>
    </div>
  </div>
