<div class="container-sm">
    
    <h3 class="mt-5 mb-3">Employee details</h3>
  
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Name:</label>
          <input class="form-control" type="text" formControlName="name">
          <small class="text-danger" *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
            Name is required.
          </small>
        </div>
  
        <div class="col">
          <label class="form-label">Identification Number:</label>
          <input class="form-control" type="text" formControlName="identificationNumber">
          <small class="text-danger" *ngIf="employeeForm.get('identificationNumber')?.invalid && employeeForm.get('identificationNumber')?.touched">
            Identification Number is required.
          </small>
        </div>
      </div>
     
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Role:</label>
          <select class="form-select" formControlName="role">
            <option value="">Select a role</option>
            <option value="Manager">Manager</option>
            <option value="Shift Manager">Shift Manager</option>
            <option value="Employee">Employee</option>
        </select>
          <small class="text-danger" *ngIf="employeeForm.get('role')?.invalid && employeeForm.get('role')?.touched">
            Role is required.
          </small>
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Submit</button>
    </form>
    
    <br>
    <div>
        <small class="text-danger">
            {{errorMessage$|async}}

        </small>

    </div>
    
  </div>
